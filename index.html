<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text</title>
		<link rel="stylesheet" type="text/css" href="css/manhua.css">
	</head>

	<body>
		<div class="container">
			<button id="button_1" data-content="Thank you for your clicking.This is a tip to reminder you of drawing attention on me." data-direction='bottom' data-type="text">Click me 1!</button>
			<button id="button_2" data-content="http://image101.360doc.com/DownloadImg/2016/10/2719/83195451_8.jpg" data-direction='center'  data-type="img">Click me 2!</button>
			<button id="button_3" data-content="http://www.baidu.com" data-width="1000" data-height="600" data-direction='center'  data-type="iframe">Click me 3!</button>
			
			<fieldset>
				<label>Input whatever you want:</label>
				<textarea type="" placeholder="input in here" rows="20" cols="50"></textarea>
			</fieldset>
		</div>
		
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/manhua.js" type="text/javascript"></script>
		<script>
			$(function(){
				$('button').each(function(){
					var container = $(this).attr("data-content"),
							direction = $(this).attr("data-direction"),
							type = $(this).attr("data-type"),
							width = $(this).attr("data-width"),
							height = $(this).attr("data-height")
							
					var t = $(this).Dialog({
						title : $(this).text(),	//弹出层的标题
						id : $(this).attr('id'),//元素id 
						type : type,						//弹出层类型(text、img、iframe)
						content : container,		//弹出层的内容获取(text文本、容器ID名称、URL地址、Iframe的地址)
						scrollTop : 200,				//层滑动的高度也就是弹出层时离顶部滑动的距离
						isAuto : false,					//设置弹出层时间，前提是isAuto=true
						isClose : false,  			//设置自动关闭时间，前提是isClose=true
						bg: [0.8, '#393D49'],		//背景遮掩层样式
						direction: direction,		//弹出层方向
						width: width,
						height: height,
						bgClose: false,					//是否点击遮罩关闭
						position: 'fixed',			//弹出层定位(fixed, absolute)
						moveable: true					//弹出层是否可以拖动
					});
					
					t.on({
						click : function(e){
							t.Dialog('show')
						}
					})
					
				})
			})
		</script>

</body>
</html>
